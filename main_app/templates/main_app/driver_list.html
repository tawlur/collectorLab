{% extends 'base.html' %}
{% block content %}

<h1>Driver List</h1>

{% for driver in driver_list %}
  <a href="{% url 'drivers_detail' driver.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ driver.name }}</span>
            <p>Skill: {{ driver.skill }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
