{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
  <div class="card">
    <a href="{% url 'detail' car.id %}">
      <div class="card-content">
        <span class="card-title">{{ car.name }}</span>
        <p>make: {{ car.make }}</p>
        <p>Description: {{ car.description }}</p>
        {% if car.year > 0 %}
          <p>Year: {{ car.year }}</p>
        {% else %}
          <p>Year: New</p>
        {% endif %}
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
